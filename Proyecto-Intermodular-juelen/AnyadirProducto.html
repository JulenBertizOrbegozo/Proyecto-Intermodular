<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .product-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 93%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h2>Añadir Producto</h2>
        <form action="" method="post">
            <label for="nombre">Nombre del producto</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio" step="0.1" required>

            <label for="descripcion1">Descripción 1</label>
            <input type="text" name="descripcion1" id="descripcion1">

            <label for="descripcion2">Descripción 2</label>
            <input type="text" name="descripcion2" id="descripcion2">

            <input type="submit" value="Añadir">
        </form>
    </div>
</body>
</html>
