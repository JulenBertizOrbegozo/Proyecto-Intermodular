<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservar</h1>
        <p>¿Para cuándo quieres reservar?</p>
        <form onsubmit="return comprobar()">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">

            <label for="hora">¿A qué hora?</label>
            <input type="number" name="hora" id="hora" placeholder="Entre 9 y 20">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function comprobar() {
            let fecha = document.getElementById("fecha").value;
            let hora = parseInt(document.getElementById("hora").value);

            // Comprobamos si la fecha es futura
            let fechaSeleccionada = new Date(fecha);
            let hoy = new Date();
            hoy.setHours(0, 0, 0, 0); // para comparar solo la fecha sin la hora

            if (fechaSeleccionada <= hoy) {
                alert("La fecha debe ser posterior a hoy.");
                return false;
            }

            // Comprobamos si la hora está entre 9 y 20
            if (isNaN(hora) || hora < 9 || hora > 20) {
                alert("Introduce una hora válida (entre 9 y 20).");
                return false;
            }

            alert("Datos enviados correctamente");
            return true;
        }
    </script>
</body>
</html>
